<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>Formulário Estudantil</h1>
    <h2>Insira suas informações para acesso ao portal
    </h2>
    
    <form class="form-escola">
        <label for="nome">Nome Completo:</label>
        <input type="text">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="" id="">
        <br><br>
        <label for="celular">Celular: </label>
        <select name="celular" id="">
            <option value=""></option>
            <option value="11">11</option>
            <option value="21">21</option>
            <option value="27">27</option>
            <option value="31">31</option>
            <option value="41">41</option>
            <option value="47">47</option>
            <option value="51">51</option>
            <option value="61">61</option>
            <option value="62">62</option>
            <option value="63">63</option>
            <option value="65">65</option>
            <option value="67">67</option>
            <option value="68">68</option>
            <option value="69">69</option>
            <option value="71">71</option>
            <option value="79">79</option>
            <option value="81">81</option>
            <option value="82">82</option>
            <option value="83">83</option>
            <option value="84">84</option>
            <option value="85">85</option>
            <option value="86">86</option>
            <option value="91">91</option>
            <option value="92">92</option>
            <option value="95">95</option>
            <option value="96">96</option>
        </select>
        <input type="number">
        <br><br>
        <label for="ra-estudantil">RA/Estudantil:</label>
        <input type="text" placeholder="Insira seu RA">
        <br><br>
        <label for="senha">Senha: </label>
        <input type="password" placeholder="Utilize a senha do portal">
        <br><br>
        <select name="serie" id="">
            <option value=""></option>
            <option value="1-ano">1º Ano Ensino Médio</option>
            <option value="2-ano">2º Ano Ensino Médio</option>
            <option value="3-ano">3º Ano Ensino Médio</option>
        </select>
        <br><br>

        <div class="botao">
        <input type="submit" value="Finalizar Inscrição">
        <input type="reset" value="Redefinir">
        </div>
    </form>
</body>
</html>
